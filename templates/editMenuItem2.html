{% extends "baseTemplate.html" %}
{% block content %}
{% with messages = get_flashed_messages(category_filter=["message"]) %}
{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
    <strong>{{message}}!</strong>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
<h1> Edit Menu Item </h1>
<form action="{{ url_for('editMenuItem',restaurant_id = item.restaurant_id,
 menu_id=item.id)}}" method = 'POST'>
    <div class="row">
    <div class="col-md-6 col-md-offset-1">
<form method = "POST">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
    <br>
    <label for="description">Description:</label>
    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
    <br>
    <label for="price">Price:</label>
    <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
    </div>
    <br>
    <label for="course">Course:</label>
    <div class="radio">
        <label>
        <input type="radio" name="course" id="course1" value="Appetizer" 
        {% if item.course == 'Appetizer'%}
        checked {% endif %}>Appetizer</label>
    </div>
    <div class="radio">
        <label>
        <input type="radio" name="course" id="course2" value="Entree"
        {% if item.course == 'Entree' % } checked {% endif %}> Entree </label>
    </div>
    <div class="radio">
        <label>
        <input type="radio" name="course" id="course3" value="Dessert" 
        {% if item.course == 'Dessert'%} checke d{% endi f%}>Dessert </label>
    </div>
    <div class="radio">
        <label>
        <input type="radio" name="course" id="course4" value="Beverage" 
        {%if item.course =='Beverage'%} checked {%endif%}> Beverage </label>
    </div>
    <br>
</form>
{% endblock %}
